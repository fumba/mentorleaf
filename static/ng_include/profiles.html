<hgroup class="mb20">
	<h1>Search Results</h1>

		<strong class="text-danger">3</strong> results were found for the
		search for <strong class="text-danger">Lorem</strong>
	</h2>
</hgroup>




<div class="row" ng-repeat="profile in profiles">

	<div class="col-md-9 col-sm-9">

		<div class="search-result row">

			<div class="col-md-3 col-sm-3">
				<a href="#" title="Lorem ipsum" class="thumbnail"><img
					ng-src={{profile.avatar_path}} alt="Lorem ipsum" /></a>
			</div>

			<div class="col-md-3 col-sm-3">
				<ul class="meta-search">
					<li><i class="glyphicon glyphicon-calendar"></i> <span>02/15/2014</span></li>
					<li><i class="glyphicon glyphicon-time"></i> <span>4:28
							pm</span></li>
					<li><i class="glyphicon glyphicon-tags"></i> <span>First
							Name: {{profile.first_name}}</span></li>
				</ul>
			</div>

			<div class="col-md-3 col-sm-3">
				<h3>
					<a href="#" title="">{{profile.first_name}}</a>
				</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
					Voluptatem.</p>
				<span class="plus"><a href="#" title="Lorem ipsum"><i
						class="glyphicon glyphicon-plus"></i> Request as Mentor</a></span>
			</div>


		</div>

		<hr>
	</div>


</div>
