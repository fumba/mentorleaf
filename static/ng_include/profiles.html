<h2> Results : </h2>

<div class="listItem row" ng-repeat="profile in profiles">
	
	<hr>
	
	<div class="col-md-3 col-sm-3">
		<span class="profileName">First Name: {{profile.first_name}}</span>
	</div>
	
	<div class="col-md-3 col-sm-3">
		<img ng-src={{profile.avatar_path}} class="img-responsive" />
	</div>
	
</div>
